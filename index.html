<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="utf-8">
  <meta content="" name="description">
  <meta content="" name="author">
  <meta content="" name="keywords">
  <title>abrubyarezoo</title>
  <meta
    content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    name="viewport">

  <!--CSS INCLUDES -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    crossorigin="anonymous" />
  <link href="assets/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css">
  <link href="assets/css/style-dark.css" media="all" rel="stylesheet" type="text/css">
  <link href="assets/css/css.css" rel="stylesheet">
  <link href="assets/css/fontawesome-all.min.css" media="all" rel="stylesheet" type="text/css">
  <link href="assets/css/colors/yellow-2.css" media="screen" rel="stylesheet" title="yellow-2" type="text/css">
  <link
    href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900%7CDosis:200,300,400,500,600,700,800%7COswald:300,400,700%7CMontserrat:400,700"
    rel="stylesheet" type="text/css">

  <style>
    /* Center service text */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.8);
      max-width: 90%;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .center-text {
        font-size: 20px;
      }
    }

    /* Locations & Facebook floating box */
    .locations-wrapper {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 9999;
      max-width: 280px;
      font-family: Arial, sans-serif;
    }

    .locations-toggle {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .locations-content {
      display: none;
      margin-bottom: 10px;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 14px;
    }

    .locations-content iframe {
      border-radius: 6px;
      margin-top: 6px;
    }

    .locations-content hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 12px 0;
    }

    @media (max-width: 600px) {
      .locations-wrapper {
        max-width: 95%;
        left: 10px;
        right: 10px;
      }
    }

    /* Background MP4 fallback for iOS */
    #bg-video {
      display: none;
    }

    @media (max-width: 768px) {
      .player {
        display: none !important;
      }

      #bg-video {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    }

    /* Fancy cursor */
    #cursor {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10000;
    }

    #cursor circle {
      stroke: white;
      stroke-width: 2;
    }

    #cursor line {
      stroke: white;
      stroke-width: 2;
    }
  </style>
</head>

<body>

  <!-- üìç Locations & Facebook Box -->
  <div class="locations-wrapper">
    <button class="locations-toggle"><i class="fab fa-facebook-f"></i> Visit Facebook</button>
    <div class="locations-content">
      <p><strong>Follow us on Facebook:</strong><br>
        <a href="https://www.facebook.com/ABRUBYAREZOO/" target="_blank"
          style="color:#3b5998; font-weight:bold;">
          facebook.com/ABRUBYAREZOO
        </a>
      </p>
    </div>

    <button class="locations-toggle">üìç Our Locations</button>
    <div class="locations-content">
      <p><strong>Toronto ‚Äì Centerpoint Mall</strong><br>
        6464 Yonge Street, Centerpoint Mall</p>
      <iframe src="https://www.google.com/maps?q=6464+Yonge+Street+Centerpoint+Mall&output=embed"
        width="100%" height="150" style="border:0;" allowfullscreen></iframe>
      <hr>
      <p><strong>Cambridge ‚Äì Hespeler Rd</strong><br>
        580 Hespeler Rd, Cambridge, Ontario</p>
      <iframe src="https://www.google.com/maps?q=580+Hespeler+Rd+Cambridge+Ontario&output=embed"
        width="100%" height="150" style="border:0;" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Desktop YouTube Background -->
  <div class="hero-fullscreen hero-bg">
    <a class="player"
      data-property="{videoURL:'https://youtu.be/B25IAMkiqiM', mute:true, showControls:false, quality:'default', opacity:0.7, containment:'self', optimizeDisplay:true, loop:true, startAt:0, autoPlay:true, playMuted:true, showYTLogo:false, addRaster:false, realfullscreen:true}">
    </a>
  </div>

  <!-- Mobile MP4 fallback -->
  <video id="bg-video" autoplay muted playsinline loop>
    <source src="assets/video/background.mp4" type="video/mp4">
  </video>

  <!-- Dark overlay -->
  <div class="video-overlay"></div>

  <!-- üåü Center Text Overlay -->
  <div class="center-text">
    Brow Microblading &amp; Powder Brows<br>
    Lashes Lift &amp; Tint Extensions<br>
    Lip Blushing
  </div>

  <!-- Fancy Cursor -->
  <svg id="cursor" width="20" height="20">
    <circle r="7" cx="10" cy="10" fill="none"></circle>
    <line x1="0" y1="0" x2="20" y2="20"></line>
    <line x1="0" y1="20" x2="20" y2="0"></line>
  </svg>

  <!-- Cursor script -->
  <script>
    const cursor = document.getElementById("cursor");
    window.addEventListener("mousemove", e => {
      cursor.style.top = (e.clientY - 10) + "px";
      cursor.style.left = (e.clientX - 10) + "px";
    });
  </script>

  <!-- Toggles -->
  <script>
    document.querySelectorAll(".locations-toggle").forEach(btn => {
      btn.addEventListener("click", () => {
        const content = btn.nextElementSibling;
        content.style.display = (content.style.display === "block") ? "none" : "block";
      });
    });
  </script>

  <!-- JS INCLUDES -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
