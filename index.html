    <style>
        .locations-wrapper {
            position: fixed;

        .locations-content {

        }
        .locations-content iframe {

            margin-top: 6px;
        }
        .locations-content hr {
            border: 0;
            border-top: 1px solid #444;
            margin: 12px 0;

        /* Mobile friendly */

                left: 10px;
                right: 10px;

    <script>
        document.querySelectorAll(".locations-toggle").forEach(btn => {
            btn.addEventListener("click", () => {

                content.style.display = (content.style.display === "block") ? "none" : "block";

        });
    </script>

    <!--JS SCRIPTS INCLUDE -->
    <script>
        var play = false;
        var vid = document.getElementById("muzica");
        if (vid) { vid.volume = 0.1; }
        window.addEventListener('keyup', function (e) {
            if (vid) {
                if (e.which == 69) {
                    vid.volume = Math.min(vid.volume + 0.1, 1);
                } else if (e.which == 65) {
                    vid.volume = Math.max(vid.volume - 0.1, 0);
                }
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="assets/js/plugins.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>

    <script>
        const subscribeBtn = document.getElementById("subscribeBtn");
        const statusMessage = document.getElementById("statusMessage");
        const loaderLink = document.getElementById("loaderLink");
        const ytLogo = document.getElementById("ytLogo");

        if (subscribeBtn) {
            subscribeBtn.addEventListener("click", () => {
                ytLogo.style.animation = "spin 1s linear infinite";
                statusMessage.textContent = "Checking...";
                subscribeBtn.disabled = true;

                setTimeout(() => {
                    ytLogo.style.animation = "none";
                    statusMessage.textContent = "Access Granted!";
                    loaderLink.style.display = "block";
                }, 15000);
            });
        }
    </script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
